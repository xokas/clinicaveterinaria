<html>
<head>
	<script>
		var X;
		function crearArrayBid(){
			X = {
					{"bxc","aee","caa"},
					{"mtyu", "xny"},
					{"zee"}
				}
		}
		function encontrarPalabra(X, word){
			boolean respuesta = false;
			int i = 0; int j = 0;
			
			while (!respuesta && i < X.length()){
				while (!respuesta && j < X[i].length(){
					respuesta = (word == X[i][j]);
					j++;
				}
				i++;
			}
			
			return respuesta;
		}

		function sumaDiagonal(X){
			int respuesta = 0;
			int j = 0;
			for(int i = 0; i < X.length; i++){
				respuesta += X[i][j++];
			}
			return respuesta;
		}
		function sumaDiagonal2(X){
			int respuesta = 0;
			int i = 0; int j = 0;
			while(i < X.length() && j < X[i].length){
				respuesta += X[i++][j++];
			}
			return respuesta;
		}
	</script>
</head>
